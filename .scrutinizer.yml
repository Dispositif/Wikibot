build:
    environment:
        php: 7.4
        variables:
#            SCRUTIZINER: true
#        dependencies:
#            before:
#                - composer require phpunit/phpunit:^8.0 --dev
    tests:
        override:
            # overwrite phpunit.xml config
            - command: 'php ./vendor/bin/phpunit --exclude-group=skipci --coverage-clover=clover.xml'
            - coverage:
                  file: tests/clover.xml
                  format: clover
    nodes:
        analysis:
            project_setup:
                override:
                    - 'true'
            tests:
                override:
                    - php-scrutinizer-run
        #                    -   command: phpcs-run
        #                            'use_website_config': true   # <- uses the website config   # <- uses the website config

#        coverage:
#            tests:
#                override:
#                    -   command: ./vendor/bin/phpunit --coverage-clover=clover.xml
#                        coverage:
#                            file: tests/clover.xml
#                            format: clover

checks:
    php: true
before_commands:
    - 'composer install --dev'
coding_style:
    php: {  }
filter:
    paths:
        - src/
    excluded_paths:
        - "*/Tests/*"
        - "*/resources/*"
    dependency_paths:
        - vendor/
tools:
    # external_code_coverage: true # import from Travis CI
    php_mess_detector: true
    php_code_sniffer: true
    sensiolabs_security_checker: true
    # php_code_coverage: true
    php_pdepend: true
    php_loc:
        enabled: true
        excluded_dirs: [vendor, tests, Tests]
    php_cpd:
        enabled: true
        excluded_dirs: [vendor, tests, Tests]
